<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User B - Messenger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-window {
            max-width: 600px;
            width: 100%;
            height: 600px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            padding: 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            font-weight: 600;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            color: #f5576c;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
        }

        .status {
            margin-left: auto;
            font-size: 12px;
            opacity: 0.9;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: #f8f9fa;
        }

        .message {
            display: flex;
            align-items: flex-end;
            gap: 8px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            flex-direction: row-reverse;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.received .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        .message.sent .message-content {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .timestamp {
            font-size: 11px;
            color: #999;
            margin-top: 4px;
        }

        .message.sent .timestamp {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 12px;
        }

        .input-area input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-area input:focus {
            border-color: #f5576c;
        }

        .input-area button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 24px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .input-area button:hover {
            transform: scale(1.05);
        }

        .input-area button:active {
            transform: scale(0.95);
        }

        .messages::-webkit-scrollbar {
            width: 6px;
        }

        .messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .messages::-webkit-scrollbar-thumb {
            background: #f5576c;
            border-radius: 3px;
        }

        .info-banner {
            padding: 12px 20px;
            background: #d1ecf1;
            color: #0c5460;
            text-align: center;
            font-size: 13px;
            border-bottom: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="chat-window">
        <div class="info-banner">
            üëã You are User B - Chatting with User A
        </div>
        <div class="chat-header">
            <div class="avatar">B</div>
            <div>User B</div>
            <div class="status" id="status">‚óè Connected</div>
        </div>
        <div class="messages" id="messages"></div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const CURRENT_USER = 'B';
        const STORAGE_KEY = 'messenger_chat_messages';
        const LAST_CHECK_KEY = 'messenger_last_check_B';

        function loadMessages() {
            try {
                const stored = window.localStorage.getItem(STORAGE_KEY);
                return stored ? JSON.parse(stored) : [];
            } catch (e) {
                return [];
            }
        }

        function saveMessages(messages) {
            try {
                window.localStorage.setItem(STORAGE_KEY, JSON.stringify(messages));
            } catch (e) {
                console.error('Failed to save messages');
            }
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (text === '') return;

            const messages = loadMessages();
            const message = {
                sender: CURRENT_USER,
                text: text,
                timestamp: new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' }),
                id: Date.now()
            };

            messages.push(message);
            saveMessages(messages);
            input.value = '';
            
            updateChat();
        }

        function updateChat() {
            const messages = loadMessages();
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = '';

            messages.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message ' + (msg.sender === CURRENT_USER ? 'sent' : 'received');
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.textContent = msg.text;
                
                const timeDiv = document.createElement('div');
                timeDiv.className = 'timestamp';
                timeDiv.textContent = msg.timestamp;
                contentDiv.appendChild(timeDiv);
                
                messageDiv.appendChild(contentDiv);
                messagesDiv.appendChild(messageDiv);
            });

            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            try {
                window.localStorage.setItem(LAST_CHECK_KEY, Date.now().toString());
            } catch (e) {}
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Check for new messages every second
        setInterval(updateChat, 1000);

        // Initial load
        updateChat();
    </script>
</body>
</html>
